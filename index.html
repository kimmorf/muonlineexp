			// -------------------

			// -------------------
			// MOSTRA O RESULTADO DO TEMPO ESTIMADO
			function submitSimulate() {
				let finalLevel = parseInt(currentLevel.value)
				let finalExp = null
				let temporario = null
				mode = "simulated"
				normalInitialLevel = parseInt(currentLevel.value)-1
				masterInitialLevel = parseInt(currentLevel.value)-400
				if( checkFieldsSimulate() ) {
					modeNormal.style.display = "none"
					modeSimulated.style.display = "block"
					$("#modal1").modal("hide")
					totalTime = totalTimeSimulated()

					finalExp = (totalTime*expSec.value)+1
					console.log(finalExp)
					
					if (levelNormal.checked) {
						for (let p = normalInitialLevel; p <= (exp_table_normal.length-1); p++ ) {
							temporario += exp_table_normal[p]
							if (temporario >= finalExp) {
								document.getElementById("final_level").value = finalLevel
								document.getElementById("final_exp").value = finalExp-1
								break
							} else {
								document.getElementById("final_level").value = 400
								document.getElementById("final_exp").value = exp_table_normal[p]
							}
							finalLevel += 1
							
						} 
					}
					if (levelMaster.checked) {
						for (let j = masterInitialLevel; j <= (exp_table_master.length-1); j++ ) {
							temporario += exp_table_master[j]
							if (temporario >= finalExp) {
								document.getElementById("final_level").value = finalLevel+1
								document.getElementById("final_exp").value = finalExp-1

							} else {

						}

				}

			// -------------------
			// CALCULA O TEMPO TOTAL SOMANDO TODOS OS CAMPOS	
			}
			function totalTimeSimulated() {
				let yearsToSec = sYear.value*31536000
				let monthsToSec = sMonth.value*2628000
				let daysToSec = sDay.value*86400
				let hoursToSec = sHour.value*3600
				let minutesToSec = sMinute.value*60
				let totalSeconds = parseInt(yearsToSec)+parseInt(monthsToSec)+parseInt(daysToSec)+parseInt(hoursToSec)+parseInt(minutesToSec)+parseInt(sSecond.value)
				return totalSeconds
			}

			// -------------------
			// CHECAR SE OS CAMPOS DE DATA SÃO VÁLIDOS
			function checkFieldsSimulate(normalInitialLevel, masterInitialLevel) {
				simulateError = false
				for ( let z = 0; z < checkfieldsSimulated.length; z++ ) {
					if ( checkfieldsSimulated[z].value == "") {
						checkfieldsSimulated[z].value = 0
					}
					if ( (parseInt(checkfieldsSimulated[z].value) < parseInt(checkfieldsSimulated[z].min) || parseInt(checkfieldsSimulated[z].value) > parseInt(checkfieldsSimulated[z].max)) && checkfieldsSimulated[z] != sSecond  ) {
						checkfieldsSimulated[z].style.backgroundColor = errorbackground
						simulateError = true
					}
					if ( checkfieldsSimulated[z] == sSecond && checkfieldsSimulated[z].value == ""  ) {
						checkfieldsSimulated[z].style.backgroundColor = errorbackground
						simulateError = true
					}
				} // fim do for
				if ( (sSecond.value == "" || parseInt(sSecond.value) < 1 || parseInt(sSecond.value) > 59) && (totalTimeSimulated()-sSecond.value) == 0 ) {
					sSecond.style.backgroundColor = errorbackground
					simulateError = true
				}

				if (simulateError == true){
					return false
				} else {
					return true
				}

			}
			// -------------------
			// REMOVE OS ERROS AO MUDAR UM CAMPO
			function removeSimulateError(id) {
				if (simulateError == true) {
					document.getElementById(id).style.background = "white"
				}
			}
			// -------------------
			// EXIBIR RESULTADOS
			function result() {
				mode = "normal"
				normalInitialLevel = parseInt(currentLevel.value)-1
				normalFinalLevel = parseInt(desiredLevel.value)-2
				masterInitialLevel = parseInt(currentLevel.value)-400
				masterFinalLevel = parseInt(desiredLevel.value)-401	
				let tempoYY = null
				let tempoDD = null
				let tempoH = null
				let tempoM = null
				let tempoS = null
				let yy = null
				let dd = null
				let h = null
				let m = null

				if (checkFieldsNormal(normalInitialLevel, masterInitialLevel)){
					modeNormal.style.display = "block"
					modeSimulated.style.display = "none"

					totalEXP(normalInitialLevel, normalFinalLevel, masterInitialLevel, masterFinalLevel)

					totalTime = totalExp/Math.floor(expSec.value)
					tempoYY = totalTime/31536000
					tempoMM = (tempoYY-Math.floor(tempoYY))*12
					tempoDD = (tempoMM-Math.floor(tempoMM))*30.41666666667
					tempoH = (tempoDD-Math.floor(tempoDD))*24
					tempoM = (tempoH-Math.floor(tempoH))*60
					tempoS = (tempoM-Math.floor(tempoM))*60
					yy = Math.floor(tempoYY)
					mm = Math.floor(tempoMM)
					dd = Math.floor(tempoDD)
					h = Math.floor(tempoH)
					m = Math.floor(tempoM)
					s = Math.floor(tempoS)

					if (s <= 1 && m < 1 && h < 1 && dd < 1 && mm < 1 && yy < 1) {
						timeNeeded.value = `1S`
						document.getElementById("time_analyzis").innerHTML = `Well, you only have to kill one monster and you are ready to go.`
					} else {
						if (yy >= 1){
							timeNeeded.value = `${yy}Y, ${mm}M, ${dd}D, ${h}H, ${m}MIN ${s}S`
						} else if (mm >= 1) {
							timeNeeded.value = `${mm}M, ${dd}D, ${h}H, ${m}MIN ${s}S`
						} else if (dd >= 1) {
							timeNeeded.value = `${dd}D, ${h}H, ${m}MIN ${s}S`
						} else if (h >= 1) {
							timeNeeded.value = `${h}H, ${m}MIN ${s}S`
						} else if (m >= 1) {
							timeNeeded.value = `${m}MIN ${s}S`
						} else if (s >= 1) {
							timeNeeded.value = `${s}S`
						}
						tempoYYY = (24*(totalTime/31536000)/hoursDay.value)
						tempoMMM = (tempoYYY-Math.floor(tempoYYY))*12
						tempoDDD = (tempoMMM-Math.floor(tempoMMM))*30.41666666667
						tempoHH = (tempoDDD-Math.floor(tempoDDD))*24
						tempoMM = (tempoHH-Math.floor(tempoHH))*60
						tempoSS = (tempoMM-Math.floor(tempoMM))*60
						yyy = Math.floor(tempoYYY)
						mmm = Math.floor(tempoMMM)
						ddd = Math.floor(tempoDDD)
						hh = Math.floor(tempoHH)
						mm = Math.floor(tempoMM)
						ss = Math.floor(tempoSS)
						if (yyy >= 1){
							document.getElementById("time_analyzis").innerHTML = `If you play ${hoursDay.value}H per day, you will take ${yyy}Y, ${mmm}M, ${ddd}D, ${hh}H, ${mm}MIN ${ss}S to reach level ${desiredLevel.value}. I hope you don't get bored.` 
						} else if (mmm >= 1) {
							document.getElementById("time_analyzis").innerHTML = `If you play ${hoursDay.value}H per day, you will take ${mmm}M, ${ddd}D, ${hh}H, ${mm}MIN ${ss}S to reach level ${desiredLevel.value}. Urgh, it will take a while.`
						} else if (ddd >= 1) {
							document.getElementById("time_analyzis").innerHTML = `If you play ${hoursDay.value}H per day, you will take ${ddd}D, ${hh}H, ${mm}MIN ${ss}S to reach level ${desiredLevel.value}. A few days won't hurt, right? `
						} else if (hh >= 1 && h >=1) {
							document.getElementById("time_analyzis").innerHTML = `If you play ${hoursDay.value}H per day, you will take ${hh}H, ${mm}MIN ${ss}S to reach level ${desiredLevel.value}. Try to do something else, time flies.`
						} else if (mm >= 1) {
							document.getElementById("time_analyzis").innerHTML = `If you play ${hoursDay.value}H per day, you will take ${m}MIN, ${s}S to reach level ${desiredLevel.value}. You're almost there, keep going!`
						} else if (ss >= 1) {
							document.getElementById("time_analyzis").innerHTML = `If you play ${hoursDay.value}H per day, you will take ${s}S to reach level ${desiredLevel.value}. The time you're reading this, you reached your desired level already.`
						}
					}
				}		
			}
			// -------------------
			// CALCULA QUANTO DE EXP PRECISA
			function totalEXP(normalInitialLevel, normalFinalLevel, masterInitialLevel, masterFinalLevel) {
				totalExp = 0
				if(levelMaster.checked) {
					for(let x = masterInitialLevel; x <= masterFinalLevel; x++){
						totalExp += exp_table_master[x]
					}
				}
				else {
					for(let z = normalInitialLevel; z <= normalFinalLevel; z++){
						totalExp += exp_table_normal[z]
					}
				}
				totalExp -= currentExp.value
				expNeeded.value = totalExp
			}
			// -------------------
			// CHECAR SE OS CAMPOS SÃO VÁLIDOS
			function checkFieldsNormal(normalInitialLevel, masterInitialLevel){
				modalText.style.display = "block"
				modalDate.style.display = "none"
				modalSubmit.style.display = "none"
				modalButton.style.display = "block"
				let errorType = null
				for (let i = 0; i < checkfields.length; i++){
					if (mode == "normal" && checkfields[i] == currentLevel && parseInt(checkfields[i].value) >= parseInt(checkfields[i+1].value)){
						errorType = "currentdesired"
						applyError(checkfields[i], errorType,normalInitialLevel, masterInitialLevel, i)
						return false
					}
					else if ((checkfields[i] == currentLevel || checkfields[i] == desiredLevel) && ( (levelNormal.checked && parseInt(checkfields[i].value) > 400 ) || (levelMaster.checked && parseInt(checkfields[i].value) < 400 ) )){
						if (levelMaster.checked){
							errorType = "master"
							applyError(checkfields[i], errorType,normalInitialLevel, masterInitialLevel, i)
							return false
						} 
							errorType = "normal"
							applyError(checkfields[i], errorType,normalInitialLevel, masterInitialLevel, i)
							return false
					} 
					else if (mode == "normal" && (parseInt(checkfields[i].value) < parseInt(checkfields[i].min) || checkfields[i].value == "" || parseInt(checkfields[i].value) > parseInt(checkfields[i].max)) && (checkfields[i] != currentExp)){
						errorType = "minmax"
						applyError(checkfields[i], errorType,normalInitialLevel, masterInitialLevel, i)
						return false
					} 
					else if (mode == "simulated" && checkfields[i] != desiredLevel && (parseInt(checkfields[i].value) < parseInt(checkfields[i].min) || checkfields[i].value == "" || parseInt(checkfields[i].value) > parseInt(checkfields[i].max)) && (checkfields[i] != currentExp) && (checkfields[i] != hoursDay)){
						errorType = "minmax"
						applyError(checkfields[i], errorType,normalInitialLevel, masterInitialLevel, i)
						return false
					} 
					else if (checkfields[i] == currentExp && checkfields[i].value >= checkCurrentExp(normalInitialLevel, masterInitialLevel) || checkfields[i].value < checkfields[i].min){
						currentExp.value = 0
					} 
				}
				return true
			}

			// -------------------
			// CHECA QUAL A EXP MÁXIMA QUE PODE TER NO NÍVELA TUAL
			function checkCurrentExp(normalInitialLevel, masterInitialLevel){
				let verifiedExp = null
				if (levelMaster.checked === true) { // Checa se é master level e está abaixo de 400
					verifiedExp = exp_table_master[masterInitialLevel]
				} 
				else if (levelNormal.checked === true) { // Checa se é normal level e está acima ou igual a 400
					verifiedExp = exp_table_normal[normalInitialLevel]	
				}
				return verifiedExp
			}
			// -------------------
			// APLICA ERROS CASO OS CAMPOS NÃO FOREM VÁLIDOS
			function applyError(id,errorType, normalInitialLevel, masterInitialLevel, i){
				let errorMessage = ""
				if ((errorType == "master" && id == currentLevel) || (errorType == "normal" && id == currentLevel)){
					errorMessage=`Level <b>${currentLevel.value}</b> is not a <b>${errorType}</b> level.`
					checkError = 1
				} 
				else if ((errorType == "master" && id == desiredLevel) || (errorType == "normal" && id == desiredLevel)){
					errorMessage=`Level <b>${desiredLevel.value}</b> is not a <b>${errorType}</b> level.`
					checkError = 1
				}  
				else if (errorType == "currentdesired") {
					errorMessage=`Your desired level must be greater than your current level.`
					checkError2 = 1

				} 
				else if (errorType == "minmax") {
					errorMessage=`Insert a valid number.<br><i>Min: <b>${id.min}</b> Max: <b>${id.max}</b>`
				}
				modalTitle.className = "modal-title text-danger"
				modalTitle.innerHTML = "Something is wrong..."
				modalText.innerHTML =  errorMessage
				modalButton.className = "btn btn-danger"
				modalButton.setAttribute('onclick',`focusError(${i})`)
